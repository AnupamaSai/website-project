<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student</title>
	<link rel="stylesheet" type="text/css" href="subUl.css"></link>
</head>
<body>
	<div class="student"style=>
		<form action="student.php" onclick="return validate()">
			<center><br><br><label>STUDENT ID</label><br><br></center>
			<center><input type="text" name="id" id="stuId" placeholder="Srart with N18"> &nbsp;<p id="error" style="display: inline;"></p><br></center>
			<input type="submit" name="submit" value="submit">
		</form>
	</div>
	<script type="text/javascript">
		var pattern=/^(n|N)[1][8]\d{4}$/;
		var student=document.getElementById("stuId");
		var error=document.getElementById('error');
		function validate() {
			if(pattern.test(student.value)==false){
				student.style.border='2px solid red';
				error.innerHTML='invalid id';
				return false;
			}
			else{
				error.innerText=''
				student.style.border='none'
			}
			return true
		}
	</script>
</body>
</html>
